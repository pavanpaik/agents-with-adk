name: Continuous Integration

on:
  push:
    branches: ['**']  # Run on all branches
  pull_request:
    branches: [main, staging, develop]

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
          pip install -r requirements.txt

      - name: Check code formatting with Black
        run: |
          black --check --diff development_tutor/
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff development_tutor/
        continue-on-error: true

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 development_tutor/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 development_tutor/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Check for security vulnerabilities in dependencies
        run: |
          pip install -r requirements.txt
          safety check --json || true
        continue-on-error: true

      - name: Run Bandit security scan
        run: |
          bandit -r development_tutor/ -f json -o bandit-report.json || true
          if [ -f bandit-report.json ]; then
            cat bandit-report.json
          fi
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          pip install -r requirements.txt

      - name: Run tests with pytest
        run: |
          # Run existing tests if they exist
          if [ -d "eval" ] || [ -d "tests" ]; then
            pytest -v --cov=development_tutor --cov-report=term-missing || true
          else
            echo "No tests found - skipping test execution"
          fi
        continue-on-error: true

  validate-adk:
    name: Validate ADK Agent Structure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install ADK
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate agent structure
        run: |
          # Check that required files exist
          echo "Checking agent structure..."
          if [ ! -f "development_tutor/agent.py" ]; then
            echo "❌ Missing agent.py"
            exit 1
          fi
          if [ ! -f "development_tutor/prompt.py" ]; then
            echo "❌ Missing prompt.py"
            exit 1
          fi
          echo "✅ Agent structure validated"

      - name: Check Python syntax
        run: |
          python -m py_compile development_tutor/agent.py
          python -m py_compile development_tutor/prompt.py
          echo "✅ Python syntax valid"

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, security, test, validate-adk]
    if: always()

    steps:
      - name: Check CI Status
        run: |
          echo "## CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ All CI checks completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Lint: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ADK Validation: ${{ needs.validate-adk.result }}" >> $GITHUB_STEP_SUMMARY
